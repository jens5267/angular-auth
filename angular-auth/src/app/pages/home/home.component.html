<div class="container p-5">

    {{ authenticated }}
    <div class="row" *ngIf="!authenticated">
      <div class="col-md mb-2">
        <mdb-card data-aos="fade-right">
          <mdb-card-body>
            <mdb-card-title>
              <h4>Login</h4>
            </mdb-card-title>
            <img src="/assets/images/login.png" alt="" width="100%" />
            <mdb-card-text>Have an account?</mdb-card-text>
            <a
              routerLink="/login"
              mdbBtn
              type="button"
              color="danger"
              mdbWavesEffect
              ><mdb-icon fas icon="chevron-circle-right"></mdb-icon> Go</a
            >
          </mdb-card-body>
        </mdb-card>
      </div>

      <div class="col-md">
        <mdb-card data-aos="fade-left">
          <mdb-card-body>
            <mdb-card-title>
              <h4>Register</h4>
            </mdb-card-title>
            <img src="/assets/images/register.png" alt="" width="90%" />
            <mdb-card-text>Don't have an account yet?</mdb-card-text>
            <a
              routerLink="/register"
              mdbBtn
              type="button"
              color="indigo"
              mdbWavesEffect
              class="rounded"
              ><mdb-icon fas icon="chevron-circle-right"></mdb-icon> Go</a
            >
          </mdb-card-body>
        </mdb-card>
      </div>
    </div>

  <div *ngIf="authenticated">
        authenticated âœ…
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
  </div>

</div>
