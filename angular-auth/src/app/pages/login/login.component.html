<div class="container my-5 log-form">
  <div class="row p-3">
    <div class="col-md">
      <form class="p-5 z-depth-2" data-aos="flip-up" [formGroup]="form" (submit)="submit()">
        <div class="text-center">
          <mdb-icon
            style="color: #ff3547"
            fas
            icon="user-astronaut"
            size="5x"
            class="mb-2"
          ></mdb-icon>
        </div>
        <p class="h2 mb-4 text-center" style="font-weight: bold">Login</p>
        <div class="md-form form-sm">
          <mdb-icon fas icon="user-alt" class="prefix"></mdb-icon>
          <input
            mdbInput
            type="text"
            id="username_form"
            class="form-control form-control-sm"
            required
            formControlName="name"
          />
          <label for="username_form" class="">Username</label>
        </div>
        <div class="md-form form-sm">
          <mdb-icon fas icon="key" class="prefix" size="1x"></mdb-icon>
          <input
            mdbInput
            type="password"
            id="pwd_form"
            class="form-control form-control-sm"
            formControlName="password"
            required
          />
          <label for="pwd_form" class="">Password</label>
        </div>
        <button mdbBtn color="danger" class="my-4 btn-block" type="submit">
          Login
        </button>
        <div class="text-center">
          Don't have an account yet?
          <a routerLink="/register">Register ğŸ˜</a>
        </div>
      </form>
    </div>
  </div>
</div>
